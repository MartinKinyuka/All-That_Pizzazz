<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>ALL THAT PIZZAZZ PIZZA SHOP</title>
</head>
<body>
  
  <div class="container myContainer" >
    <div class="row myRow1">
      <div class="col myCol1">
        <img src="images/pizzalogo.jpg">
        <h1>WELCOME TO ALL THAT PIZZAZ PIZZA SHOP</h1>
        <h2>OUR PIZZA IS ALL THAT AND MORE</h2>
      </div>
    <div
       class="bg-image"
       style="background-image: url('images/pizzabackground.jpg');height: 100vh;">
    <div class="row myRow2">
      <div class="col">
        <h3>CHOOSE YOUR SIZE</h3>
        <form id="order" style="width:300px; margin:auto">
            <label>Select your pizza size</label>
            <select id="size" name="size" class="form-control">
              <option id="sm" value="small">Small</option>
              <option id="med" value="medium">Medium</option>
              <option id="lar" value="large">Large</option>
            </select>
        </form>
      </div>
      <div class="col">
        <h3>CHOOSE YOUR TOPPINGS</h3>
        <form id="order" style="width:300px; margin:auto">
            <label>Select your pizza toppings</label>
            <select id="toppings" name="toppings" class="form-control">
              <option id="cp" value="chicken periperi">Chicken Periperi</option>
              <option id="murb" value="mushroom and roast beef">Mushroom and Roast beef</option>
              <option id="dia" value="Diavolla">Diavolla</option>
            </select>
        </form>
      </div>
      <div class="col">
        <h3>CHOOSE YOUR CRUST</h3>
        <form id="order" style="width:300px; margin:auto">
            <label>Select your pizza crust</label>
            <select id="crust" name="crust" class="form-control">
              <option id="crispy" value="Crispy">Crispy</option>
              <option id="stuff" value="Stuffed">Stuffed</option>
              <option id="gf" value="Gluten-free">Gluten-Free</option>
            </select>
        </form>
      </div>
    </div>
    <div class="delivery">
      <input type="checkbox" id="delivery">
      <label for="delivery">Do you want delivery?</label>
      <p>Delivery fee is set at Ksh.200 for all locations we deliver to.</p>
    </div>
  <div id="submit">
    <input id="submission" type="button" name="Submit" value="Display Order" class="btn btn-primary"/>
  </div>
    
    </div>
  </div>
  <div class="col" id="displayOrder">
    <table class="table" id="orderTable">
      <thead>
        <tr>
          <th>Size</th>
          <th>Toppings</th>
          <th>Crust</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="sizes"></td>
          <td id="tops"></td>
          <td id="crusts"></td>
          <td id="cost"></td>
        </tr>
        <tr>
          <td id="sizes"></td>
          <td id="tops"></td>
          <td id="crusts"></td>
          <td id="cost"></td>
        </tr>
        <tr>
          <td id="sizes"></td>
          <td id="tops"></td>
          <td id="crusts"></td>
          <td id="cost"></td>
        </tr>
      </tbody>
  </div> 
  <div id="processButtons">
    <input id="cancelOrder" type="button" name="cancel-order" value="Cancel Order" class="btn btn-primary"/>
    <input id="processOrder" type="button" name="process-order" value="Process Order" class="btn btn-primary"/>
  </div> 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
